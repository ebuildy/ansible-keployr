---

- hosts: ["localhost"]

  vars:
    keployr_division: ebuildy
    keployr_stack: keployr
    keployr_env: dev

    kp_build_dir: "{{ lookup('env', 'PWD') }}/build/{{ env_name }}"

  tasks:
  - name: Service HTTP
    tags: ["always"]
    include_tasks: ./svc_http/tasks.yaml
    vars:
      keployr_component: http
      kp_component_src_dir: ./svc_http

  - name: Service DB
    tags: ["always"]
    include_tasks: ./svc_db/tasks.yaml
    vars:
      keployr_component: db
      kp_component_src_dir: ./svc_db