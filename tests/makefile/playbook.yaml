---

- hosts: ["localhost"]

  vars:
    kp_build_dir: "/tmp"
    keployr_division: ebuildy
    keployr_stack: keployr
    keployr_devop:
      envs:
      - dev
      - prod
      actions:
      - name: Clean
        tags: clean
      - name: build
        actions:
        - zeppelin.build
        - argocd_apps.build
      services:
      - name: devop
        actions:
        - name: makefile
          tags: devop_build,makefile
        - name: deploy
          tags: git_deploy
      - name: zeppelin
        actions:
        - name: build
          tags: zeppelin,server
        urls:
        - ingress: zep
      - name: argocd_apps
        actions:
        - name: build
          tags: argocd_apps

  tasks:
  - name: Generate makefile and readme
    tags: ["devop_build"]
    include_role:
      name: "../../roles/devop"
    vars: {}