- name: "CI > build README.MD"
  when: readme_path != ''
  template:
    src: README.MD.j2
    dest: "{{ readme_path }}"

- name: "CI > build Makefile"
  when: makefile_path != ''
  template:
    src: Makefile.j2
    dest: "{{ makefile_path }}"
  vars:
    mk_rules_prefix: keployr/
    mk_rules_svc_prefix: "{{ mk_rules_prefix }}svc/"